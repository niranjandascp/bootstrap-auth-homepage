<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="signup-container">
    <div class="card signup-card">
      <h2 class="text-center mb-4">Create Account</h2>
      <form id="signupForm" novalidate>
        
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" required>
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" minlength="6" required>
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <!-- Terms -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#">Terms & Conditions</a>
          </label>
          <div class="invalid-feedback">You must agree before signing up.</div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>

        <!-- Login Link -->
        <p class="text-center mt-3">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Basic Validation -->
  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');

      if (password.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity("Passwords do not match");
      } else {
        confirmPassword.setCustomValidity("");
      }

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
      } else {
        alert("Form submitted successfully!");
      }
    });
  </script>
</body>
</html>
